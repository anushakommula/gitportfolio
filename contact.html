<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA_Compatible" content="IE=Edge">
<title>portfolio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="cstyle.css">
</head>

<body>

    <section class="contact py-5" id="contact">
        <div class="container-lg py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title  text-center mb-4">
                        <h2 class="text-dark text-bold">CONTACT US</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"> 
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-primary">  
                            <i  class="bi bi-envelope-fill "></i>                        </div>
                        <div class="text">         
                            <h3 class="fs-5">Email</h3>         
                            <p class="text-muted">example@gmail.com</p> 
                        </div>
                    </div>

                   <div class="contact-item d-flex mb-3">
                       <div class="icon fs-4 text-primary">  
                            <i  class="bi bi-telephone-fill "></i>                        </div>
                        <div class="text">         
                            <h3 class="fs-5">phone</h3>         
                            <p class="text-muted">225548448</p> 
                        </div>
                    </div>

                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-primary">  
                             <i  class="bi bi-geo-alt-fill "></i>                         </div>
                         <div class="text">         
                             <h3 class="fs-5">office</h3>         
                             <p class="text-muted">wall steet pine yards</p> 
                         </div>
                     </div>
                </div>
                <div class="col-md-6">   
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="your name"
                                    class="form-control form-control-lg fs-6 border-0 shadow-sm  ">
                                </div>
                               <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="your Email"
                                class="form-control form-control-lg fs-6 border-0 shadow-sm  ">                         
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="your phone"
                                    class="form-control form-control-lg fs-6 border-0 shadow-sm  ">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <input  placeholder="your subject"
                                    class="form-control form-control-lg fs-6 border-0 shadow-sm  ">
                                </div>          
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <textarea rows="5" placeholder="your message"
                                    class="form-control form-control-lg fs-6 border-0 shadow-sm  " ></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="message col-lg-12 mb-4">
                                    <button type="submit" class="btn btn-dark  ">send message</button>
                                </div>
                            </div>
                        </form>
                    </div>           
                </div>
            </div>
        </div>
    </section>


    <section class="googlemap" id="googlemap">
        
        <div class="container-fluid mb-4">
     
             <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" width= "100%"
               height="400px" frameborder="0" style="border:0" allowfullscreen="allowfullscreen">             </iframe>
         </div>
        </div>
    </section>
	
	
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
</body>
</html>
